name: React App CI TEST

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  react-app-workflow:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-node@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm lint

      # - run: npm run build
